input:
- command:
    code: single
    category: general
    name: Single Value
    description: Single Value from input control
    pattern: '{NAME} = JsonRowObject({0_SOURCE_TYPE}, {1_ASSET}, {2_TYPE}, {3_TENOR});'
    parameters:
      - item:
        parameter: 0_SOURCE_TYPE
        type: list_by_value
        placeholder: Source Type
        column: SOURCE_TYPE = {0_SOURCE_TYPE}
        values:
        - item:
          code: O
          name: Input Data
        - item:
          code: I
          name: Control Data
      - item:
        parameter: 1_ASSET
        type: list_by_value
        placeholder: Cod. Asset
        column: COD_ASSET = {1_ASSET}
        values:
          - item:
            code: manual
            name: Manual Value
          - item:
            code: none
            name: NA
          - item:
            code: EURIBOR
            name: EURIBOR
          - item:
            code: DEPO-FACILITY
            name: DEPO-FACILITY
          - item:
            code: PERC-BLEND-CD
            name: PERC-BLEND-CD
          - item:
            code: PERC-BLEND-CC
            name: PERC-BLEND-CC
          - item:
            code: SPITI3-EUR
            name: SPITI3-EUR
          - item:
            code: INTESA01
            name: INTESA01
      - item:
        parameter: 2_TYPE
        type: list_by_value
        placeholder: Cod. Type
        column: COD_TYPE = {2_TYPE}
        values:
          - item:
            code: manual
            name: Manual Value
          - item:
            code: none
            name: NA
          - item:
            code: BID
            name: BID
          - item:
            code: ASK
            name: ASK
      - item:
        parameter: 3_TENOR
        type: list_by_value
        placeholder: Cod. Tenor
        column: COD_TENOR = {3_TENOR}
        values:
          - item:
            code: manual
            name: Manual Value
          - item:
            code: none
            name: NA
          - item:
            code: 3M
            name: 3M
          - item:
            code: SN
            name: SN
          - item:
            code: 1Y
            name: 1Y
          - item:
            code: 2W
            name: 2W
          - item:
            code: TN
            name: TN
          - item:
            code: 6M
            name: 6M
          - item:
            code: 2M
            name: 2M
          - item:
            code: ON
            name: ON
          - item:
            code: 1M
            name: 1M
          - item:
            code: 9M
            name: 9M
          - item:
            code: 1W
            name: 1W
          - item:
            code: 18M
            name: 18M
