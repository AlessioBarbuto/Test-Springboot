output:
- command:
    code: initialize
    category: general
    name: Initialize
    description: Declare and Initialize variables
    pattern: '{0_TYPE_VAR} {NAME} = {1_VALUE};'
    parameters:
      - item:
        parameter: 0_TYPE_VAR
        type: list_by_type
        placeholder: Tipo variabile
        column: '{0_TYPE_VAR}'
        values:
          - item:
            code: Double
            name: Double
          - item:
            code: String
            name: String
          - item:
            code: String[]
            name: String[]
          - item:
            code: int
            name: int
          - item:
            code: Date
            name: Date
            import: java.sql.Date
      - item:
        parameter: 1_VALUE
        type: free_text
        placeholder: Valore di inizializzazione
        column: '{1_VALUE}'
- command:
    code: declare_array
    category: general
    name: Declare and Array
    description: Declare Array
    pattern: '{0_TYPE_VAR}[] {NAME} = new {0_TYPE_VAR}[{1_VALUE}];'
    parameters:
      - item:
        parameter: 0_TYPE_VAR
        type: list_by_type
        placeholder: Tipo variabile
        column: '{0_TYPE_VAR}'
        values:
          - item:
            code: double
            name: double
          - item:
            code: int
            name: int
      - item:
        parameter: 1_VALUE
        type: free_text
        placeholder: Lunghezza array
        column: '{1_VALUE}'
- command:
    code: assign_variable
    category: general
    name: Assegno variabile
    description: Assegno una variabile
    pattern: '{NAME} = {1_VALUE};'
    parameters:
      - item:
        parameter: 1_VALUE
        type: free_text
        placeholder: Variabile o valore
        column: '{1_VALUE}'
- command:
    code: calculate
    category: general
    name: Eseguo un calcolo
    description: Eseguo un calcolo
    pattern: '{NAME} = {1_VALUE};'
    parameters:
      - item:
        parameter: 1_VALUE
        type: calc_text
        placeholder: Variabile o valore
        column: '{1_VALUE}'
- command:
    code: round
    category: f_mathem_o
    name: Round
    description: Round
    import: java.lang.Math
    pattern: '{NAME} = MathOperator.round({1_VALUE}, {2_VALUE});'
    parameters:
      - item:
        parameter: 1_VALUE
        type: calc_text
        placeholder: Variabile da round
        column: '{1_VALUE}'
      - item:
        parameter: 2_VALUE
        type: calc_text
        placeholder: Precisione
        column: '{2_VALUE}'
- command:
    code: assign_item_to_array
    category: general
    name: Assign Array Item
    description: Assign Array Item
    pattern: '{NAME}[{1_VALUE}] = {2_VALUE};'
    parameters:
      - item:
        parameter: 1_VALUE
        type: free_text
        placeholder: Indice
        column: '{1_VALUE}'
      - item:
        parameter: 2_VALUE
        type: calc_text
        placeholder: Valore
        column: '{2_VALUE}'
- command:
    code: create_curve_structure
    category: general
    name: Create Structure Curve
    description: Create Structure Curve
    pattern: 'CurveStructure {NAME} = new CurveStructure({1_VALUE}, {2_VALUE}, {3_VALUE}, {4_VALUE}, {5_VALUE});'
    parameters:
      - item:
        parameter: 1_VALUE
        type: free_text
        placeholder: Bucket
        column: '{1_VALUE}'
      - item:
        parameter: 2_VALUE
        type: free_text
        placeholder: Tasso
        column: '{2_VALUE}'
      - item:
        parameter: 3_VALUE
        type: free_text
        placeholder: Tenor
        column: '{3_VALUE}'
      - item:
        parameter: 4_VALUE
        type: free_text
        placeholder: Fix
        column: '{4_VALUE}'
      - item:
        parameter: 5_VALUE
        type: free_text
        placeholder: Data Riferimento
        column: '{5_VALUE}'

